<div class="my-container">
  <p id="message"></p>
  <p id="error">{{error}}</p>
  <app-nav></app-nav>
  <section class="container">
    <div id="card">
      <figure class="front">
        <div class="logo" style=""></div>
        <div class="form-side">
          <h1>Sign up</h1>
          <div class="form">
            <label for="name">Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              [(ngModel)]="register.username"
            />
            <label for="first-name">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Your First Name"
              id="first-name"
              name="first-name"
              [(ngModel)]="register.firstName"
            />
            <label for="last-name">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Your Last Name"
              id="last-name"
              name="last-name"
              [(ngModel)]="register.lastName"
            />
            <label for="name">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              [(ngModel)]="register.email"
            />

            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              [(ngModel)]="register.password"
            />
            <!-- <label for="password">Confirm Password</label>
          <input type="password" class="form-control"  placeholder="confirm password">
          <button class="lgn-btn">Sign up</button> -->
            <p class="terms">
              By signing up you agree to our <a href="#">terms</a> and
              <a href="#">conditions</a>
            </p>
          </div>
        </div>
        <div class="photo-side">
          <app-auth-button></app-auth-button>
        </div>
      </figure>

      <figure class="back">
        <div class="logo" style="">
          <img src="https://bit.ly/30TYTsY" />
        </div>

        <div class="form-side">
          <div class="login-box">
            <h2 style="color: black;">Login</h2>
            <div class="form">
              <div class="user-box">
                <input type="text" name="" required="" [(ngModel)]="inputs.username" placeholder="Username" />
                <label>Username</label>
              </div> 
              <div class="user-box">
                <input type="password" name="" required="" [(ngModel)]="inputs.password" placeholder="Password"/>
                <label>Password</label>
              </div>
              <!-- <a href="#" style="color: white;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
              </a> -->
            </div>
          </div>
        </div>
      </figure>
    </div>
  </section>

  <section id="options">
    <div class="details">
    <p id="account">Already have an account? <a class="#" (click)="loginDialog()">Login</a></p>
    <p id="no-account">Don't have an account? <a class="#" (click)="registerDialog()">Register</a></p>
  </div>
      <div class="btns">
        <button id="flip" class="powered" (click)="newUser()">
          Create an account
        </button>
        <button id="flip" class="loginBtn" (click)="loginUser()">
          Log In
        </button>
    </div>
  </section>
</div>
